{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Dudushop</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center p-8 bg-cover bg-center" 
    style="background-image: url('{% static "images/background.jpeg" %}');">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl border border-gray-200 p-8 form-style shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">ðŸŒ¸ Sign In ðŸŒ¸</h1>
                <p class="text-gray-600">Welcome back to Dudushop</p>
            </div>

            <div id="ajax-error-display" class="mb-6 hidden">
                <div class="px-4 py-3 rounded-xl text-sm border bg-red-50 border-red-200 text-red-700">
                </div>
            </div>

            <form method="POST" 
                  id="loginForm" 
                  action="{% url 'main:login' %}" 
                  onsubmit="handleLogin(event)" 
                  class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-pink-400 transition-colors" 
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-pink-400 transition-colors" 
                        placeholder="Enter your password">
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-pink-400 text-white font-medium py-3 px-4 rounded-2xl hover:bg-pink-500 transition-colors">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center pt-6 border-t border-gray-200">
                <p class="text-gray-500 text-sm">
                    Don't have an account? 
                    <a href="{% url 'main:register' %}" class="text-pink-400 hover:text-pink-500 font-medium">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function displayError(message) {
        const errorDivContainer = document.getElementById('ajax-error-display');
        const errorDiv = errorDivContainer.querySelector('div');
        
        errorDiv.innerHTML = message;
        errorDivContainer.classList.remove('hidden');
    }

    async function handleLogin(e) {
        e.preventDefault();
        
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDivContainer = document.getElementById('ajax-error-display');
        
        errorDivContainer.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.innerText = 'Signing In...';

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: new FormData(form),
            });

            const data = await response.json();

            if (data.success) {
                alert(data.message);
                window.location.href = "{% url 'main:show_main' %}"; 
                return;
            } else {
                let errorMessage = data.message;
                
                if (data.errors) {
                    errorMessage += '<br>';
                    for (const field in data.errors) {
                        const fieldName = field === '__all__' ? 'General Error' : field.charAt(0).toUpperCase() + field.slice(1);
                        errorMessage += `<strong>${fieldName}:</strong> ${data.errors[field].join(', ')}<br>`;
                    }
                }
                displayError(errorMessage);
            }
        } catch (error) {
            console.error('Fetch Error:', error);
            displayError('An unexpected network or server error occurred. Please check your connection.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = 'Sign In';
        }
    }
</script>
{% endblock content %}
